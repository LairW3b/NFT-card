<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="content_principal">
  <main>

    <div class="content_card">
      <img src="img/image-equilibrium.jpg" alt="cubo brillante nft" class="img_nft">

      <div class="card_text">
        <h2 class="titulo">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm</p>
      </div>

      <div class="card_icons">
        <div class="content_cripto">
          <img src="img/icon-ethereum.svg" alt="logo ethereum" class="icon_cripto">
          <p class="p_cripto">0.041ETH</p>
        </div>
        <div class="content_clock">
          <img src="img/icon-clock.svg" alt="icon clock" class="icon_clock">
          <p class="p_clock">
            3 days left
          </p>
        </div>
      </div>

      <hr>

      <div class="card_footer">
        <img src="img/image-avatar.png" alt="avatar" class="icon_avatar">
        <p class="p_footer">
          <span>Creation of</span> Jules Wyvern
        </p>
      </div>
    </div>
    <!-- fin card -->
  </main>
</body>

</html>
